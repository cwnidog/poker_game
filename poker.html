<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="description" content="Five-Card Daw Poker Game">
  <title>Draw Poker</title>
  <link rel="stylesheet" href="styles/normalize.css" type="text/css">
  <link rel="stylesheet" href="styles/layout.css" type="text/css">
  <link rel="stylesheet" href="styles/module.css" type="text/css">
</head>
  <header role="banner" class="header__banner container_12">
  <img src="card_images/title.gif" alt="Draw Poker" class="header__img--left">
  <hr>
</header>
  <body>
    <form NAME="form1" class"container_12">

      <section class="container10" id="cards">

        <!-- Place the card images -->
        <img src="card_images/blank.gif" alt="card image" class="img__card" id="card1">
        <img src="card_images/blank.gif" alt="card image" class="img__card" id="card2">
        <img src="card_images/blank.gif" alt="card image" class="img__card" id="card3">
        <img src="card_images/blank.gif" alt="card image" class="img__card" id="card4">
        <img src="card_images/blank.gif" alt="card image" class="img__card" id="card5">

        <!-- Place the hold buttons -->
        <button class="button__hold button__clear--left" id="hold1"> <img src="card_images/hold.gif" alt="Hold button">
        </button>
        <button class="button__hold" id="hold2"> <img src="card_images/hold.gif" alt="Hold button">
        </button>
        <button class="button__hold" id="hold3"> <img src="card_images/hold.gif" alt="Hold button">
        </button>
        <button class="button__hold" id="hold4"> <img src="card_images/hold.gif" alt="Hold button">
        </button>
        <button class="button__hold" id="hold5"> <img src="card_images/hold.gif" alt="Hold button">
        </button>
      </section>

      <!-- do want to hold Total Score and Current Hand values as table data -->
      <table class="scoreboard">
        <tr>
          <td> <b>Total<br>Score:</b> <input TYPE = "TEXT" SIZE=6 NAME="total" VALUE=100> </td>
          <td colspan=2> <b>Current <br>Hand:</b><input TYPE="TEXT" SIZE=20 NAME="message" VALUE="Press DEAL to begin."></td>
        </tr>
      </table>

        <!--
          <td> <a href="#" onClick="DealDraw()"><img border=0 src="card_images/deal.gif" height=50 width=106></a></td> -->
      <button id="deal" class="button__deal button__clear--left" > <img src="card_images/deal.gif" alt="Deal or Draw button" class="form__Img">
      </button>
    </form>
    <script src="poker.js"></script>
  </body>
</html>
